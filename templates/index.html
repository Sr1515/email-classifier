<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classificador de E-mails</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-gray-800 min-h-screen flex flex-col items-center p-4 sm:p-8 font-bold"
  >
    <div
      class="w-full max-w-lg bg-white p-10 rounded-xl shadow-2xl border border-gray-100 mb-8"
    >
      <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">
        Classificador de E-mails
      </h1>
      <p class="text-gray-600 mb-8 text-center">
        Envie um arquivo (.pdf ou .txt) e defina palavras-chave personalizadas
        para classificação.
      </p>

      <form
        method="post"
        enctype="multipart/form-data"
        action="/processing"
        class="space-y-6"
      >
        <div>
          <label
            for="file"
            class="block text-base font-medium text-gray-700 mb-1"
          >
            Arquivo do E-mail (.pdf ou .txt)
          </label>

          <input
            type="file"
            name="file"
            id="file"
            required
            accept=".pdf, .txt"
            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-orange-600 file:text-white hover:file:bg-orange-700"
          />
        </div>

        <div>
          <label
            for="produtivos"
            class="block text-sm font-medium text-gray-900 mb-1"
          >
            Palavras-chave Produtivas (opcional, separadas por vírgula)
          </label>
          <input
            type="text"
            name="produtivos"
            id="produtivos"
            placeholder="ex: orçamento, suporte, cobrar, reunião"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
          />
        </div>

        <div>
          <label
            for="improdutivos"
            class="block text-sm font-medium text-gray-900 mb-1"
          >
            Palavras-chave Improdutivas (opcional, separadas por vírgula)
          </label>
          <input
            type="text"
            name="improdutivos"
            id="improdutivos"
            placeholder="ex: felicitações, obrigado, piada, spam"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
          />
        </div>

        <button
          type="submit"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-200 transform hover:scale-[1.01]"
        >
          Processar E-mail
        </button>
      </form>
    </div>
  </body>
</html>
